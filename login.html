<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assests/css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="home.html">
            <h2>Login</h2>
            <div class="input-field" id="emailField">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-text">Invalid email address</span>
            </div>
            <div class="input-field" id="passField">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error-text">Password must be at least 6 characters</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="assests/js/login.js" defer></script>
</body>
</html>
